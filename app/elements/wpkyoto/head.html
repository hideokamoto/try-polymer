  <link href="../../bower_components/core-scroll-header-panel/core-scroll-header-panel.html" rel="import">
  <link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="../../bower_components/core-menu/core-menu.html">
  <link rel="import" href="../../bower_components/core-item/core-item.html">
  <link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
  <link rel="import" href="../../bower_components/paper-input/paper-input.html">
  <link rel="import" href="../../bower_components/paper-button/paper-button.html">

  <polymer-element name="header-content">
  <template>
  <style>
      @import url(http://fonts.googleapis.com/earlyaccess/notosansjapanese.css);
    core-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: #eee;
    }

    /* background for toolbar when it is at its full size */
    core-scroll-header-panel::shadow #headerBg {
    }

    /* background for toolbar when it is condensed */
    core-scroll-header-panel::shadow #condensedHeaderBg {
      background-color: #f4b400;
    }

    core-toolbar {
      color: #f1f1f1;
      fill: #f1f1f1;
      background-color: transparent;
    }

    .title {
      -webkit-transform-origin: 0;
      transform-origin: 0;
      font-size: 24px;
      margin: 0 auto!important;
      padding-bottom: 20px;
  font-family: 'Noto Sans Japanese', serif;
  padding: 0;
  text-align: right;
    }

    .content {
      padding: 8px;
    }
    .pageInfo dl{
      margin: 0.25em 0;
    }
    .pageInfo dd{
      margin-left: 5px;
      white-space: normal;
      font-size: 12px;
    }
  </style>
  <core-scroll-header-panel condenses>
    <core-toolbar class="medium-tall" style="background:#7986cb;">
      <div class="middle title indent" style="-webkit-transform: scale(1) translateZ(0px); transform: scale(1) translateZ(0px);">
        WP-kyoto
      </div>
    </core-toolbar>
      <core-menu>
        <core-item>
          <paper-input label="記事タイトルで検索" value="{{searchQuery}}" floatingLabel></paper-input>
        </core-item>
        <core-item>
          <paper-button raised on-click="{{postSearch}}">検索</paper-button>
        </core-item>
      </core-menu>
      <hr>
      <core-menu class="pageInfo">
        <core-item>
          <dl>
          <dt>制作</dt>
          <dd><a href="http://wp-kyoto.net/">ヒデ@WP-kyoto</a></dd>
          </dl>
        </core-item>
      </core-menu>
  </core-scroll-header-panel>

  </template>
  <script>

    Polymer('header-content', {
      postSearch: function() {
        if (this.searchQuery) {
          query = "&filter[s]=" + this.searchQuery;
          document.querySelector('main-content').queryName = this.searchQuery;
        } else {
          query = "&filter[s]=";
        }
        document.querySelector('main-content').query = query;
      }
    });

  </script>
  </polymer-element>
