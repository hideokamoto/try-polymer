<!doctype html>
<html>
<head>
  <title>WP-kyoto with Polymer</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="./elements/wpkyoto/head.html">
  <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="./elements/wpkyoto/main.html">

  <style>
    body {
      font-family: 'Roboto 2', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      background: #f1f1f1;
    }

    html, body {
      height: 100%;
    }

    body {
      color: #333;
    }
    core-drawer-panel{
      z-index: 1;
    }
    #main{
      overflow: scroll;
    }
    #drawer{
      background-color: white;
      height: 100%;
    }
    .title{
      font-size: 24px;
    }

  </style>
</head>
<body fullbleed layout vertical>

  <core-drawer-panel touch-action selected="main">
    <div id="drawer" drawer>
      <header-content></header-content>
    </div>
    <div id="main" main>
      <main-content></main-content>
    </div>
  </core-drawer-panel>
</body>
</html>
